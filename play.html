
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="play.css"> 
</head>
<body>

    <div class="container">
        <div id="play" class="justify-center flex-column">
           <h2 id="questionElement">What is the anwser to this question?</h2>
            <div class="option">
                <!-- inside the optins there is an pre-fix of basically
                A,B,C,D options. -->
               <button class="choice-prefix">A</button>
               <p class="text" data-number="1">Option 1</p>
    
            </div>
            <div class="option">
                <!-- inside the optins there is an pre-fix of basically
                A,B,C,D options. -->
               <button class="choice-prefix">B</button>
               <p class="text" data-number="2">Option 2</p>
        </div>
        <div class="option">
            <!-- inside the optins there is an pre-fix of basically
            A,B,C,D options. -->
           <button class="choice-prefix">C</button>
           <p class="text"data-number="3">Option 3</p>
    </div>
    <div class="option">
        <!-- inside the optins there is an pre-fix of basically
        A,B,C,D options. -->
       <button class="choice-prefix">D</button>
       <p class="text"data-number="4">Option 4</p>
       </div>
       </div>
     
       <button class="button">Next question</button>
       
       <button class="End-Game">End Game</button>
    
      
       <script src="play.js"></script>
    </body>
</html>
